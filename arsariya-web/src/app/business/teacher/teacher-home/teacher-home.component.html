<app-main-page icon="bi-house" title="Teacher's Home">

  <div class="row">

    <div class="col">
      <!-- Courses -->
      <div class="row row-cols-3 g-3">
        <div class="col" *ngFor="let item of courses" >
          <app-course-item (showDetailsListener)="showDetails($event)" [course]="item"></app-course-item>
        </div>
      </div>
    </div>

    <div class="col-3">
      <!-- Profile -->
      <app-member-profile [email]="email" [canEdit]="true"></app-member-profile>

      <div class="mb-3"></div>

      <!-- Payment Methods -->
      <app-payment-methods [email]="email"></app-payment-methods>

    </div>
  </div>
</app-main-page>
